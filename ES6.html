



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    #quiz-container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1em;
    }
    .option {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em 1em;
      background: rgb(91, 182, 239);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: #ddd;
    }
    #score, #timer {
      margin-top: 1em;
      font-weight: bold;
    }
    #next-btn {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="timer">Time Left: <span id="time">10</span>s</div>
    <div id="score">Score: 0</div>
    <button id="next-btn" style="display:none;">Next</button>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Madrid"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Venus", "Saturn"],
        answer: "Mars"
      },
      {
        question: "Who wrote 'Romeo and Juliet'?",
        options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Leo Tolstoy"],
        answer: "William Shakespeare"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;
    let basePoints = 10;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("time");
    const nextBtn = document.getElementById("next-btn");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option";
        btn.onclick = () => selectAnswer(option);
        optionsEl.appendChild(btn);
      });
      timeLeft = 10;
      timerEl.textContent = timeLeft;
      startTimer();
      nextBtn.style.display = "none";
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          disableOptions();
          nextBtn.style.display = "block";
        }
      }, 1000);
    }

    function selectAnswer(selected) {
      clearInterval(timer);
      const correct = questions[currentQuestion].answer;
      const options = document.querySelectorAll(".option");
      options.forEach(option => {
        option.disabled = true;
        if (option.textContent === correct) {
          option.style.backgroundColor = "#a8e6a3"; 
        }
        if (option.textContent === selected && selected !== correct) {
          option.style.backgroundColor = "#f8a5a5"; 
        }
      });

      if (selected === correct) {
        const multiplier = (timeLeft / 10).toFixed(2);
        const earned = Math.round(basePoints * multiplier);
        score += earned;
      }

      scoreEl.textContent = "Score: " + score;
      nextBtn.style.display = "block";
    }

    function disableOptions() {
      document.querySelectorAll(".option").forEach(option => {
        option.disabled = true;
      });
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    });

    function endQuiz() {
      questionEl.textContent = "Quiz Completed!";
      optionsEl.innerHTML = "";
      document.getElementById("timer").style.display = "none";
      nextBtn.style.display = "none";
    }

    showQuestion();
  </script>
</body>
</html>
